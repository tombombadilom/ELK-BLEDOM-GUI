<!DOCTYPE html>
<html>
<head>
    <title>ELK BLEDOM GUI</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" />
    
    <!-- Styles -->
    <link rel="stylesheet" href="dist/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Prevent Flash -->
    <style>
        :root {
            color-scheme: dark;
        }
        html {
            background: linear-gradient(to bottom, #1a1a1a, #2d2d2d);
            min-height: 100vh;
        }
        body {
            margin: 0;
            min-height: 100vh;
            color: white;
        }
    </style>
</head>
<body>
    <div id="main"></div>
    <!-- Dioxus dev script - only used in development -->
    <script type="module">
        import { default as init } from '/assets/dioxus/elk-bledom-gui.js';
        init('/assets/dioxus/elk-bledom-gui_bg.wasm').then(wasm => {
            if (wasm.__wbindgen_start == undefined) {
                wasm.main();
            }
        });
    </script>
</body>
</html>
